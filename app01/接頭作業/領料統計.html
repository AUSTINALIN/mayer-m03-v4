  <script content-type="text/javascript"> 
    var strUrl = window.location.search;  
    var getPara,paraVal;
    var aryPara = []; 
    var aryDate = [];
    var request;
    var requestChk;
    var jsonObj;
    var newMyData;
    var loadFinish=" ";
    var check01 = "_";

    var url = "http://172.16.1.222:10010/web/services/WEB10R/";
    var checkurl = "http://172.16.1.222:10010/web/services/WEB10R/";    
        
        function loadBody(){                         
          if (strUrl != -1)
            var getSearch = strUrl.split("?");
            getPara = getSearch[1].split("&");
              for (i = 0; i < getPara.length; i++){
                 paraVal = getPara[i].split("=");
                 aryPara.push(paraVal[0]);                
                 aryPara[paraVal[0]]=paraVal[1];
               }  
                            
               userName = decodeURIComponent(aryPara.userName);
               document.getElementById("usrId").outerHTML=userName;
               document.getElementById("mchId").outerHTML=aryPara.machineId;
               document.getElementById("oprGroup").outerHTML=aryPara.groupId;  
               document.getElementById("oprDate").outerHTML=aryPara.dateId;
               
               var dateStr = aryPara.dateId.replace(/\-/g,"");
               url = url + aryPara.userId + aryPara.machineId + dateStr + aryPara.groupId + 'XX' ;
               checkurl = url + aryPara.userId + aryPara.machineId + dateStr + aryPara.groupId + 'XX';
         }  

    function myLoad(){
        if(window.XMLHttpRequest){    
            request=new XMLHttpRequest();                 
            }
          request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
               jsonObj = JSON.parse(request.responseText);   
               newMyData = JSON.stringify( jsonObj.splAnaRecs );
               newMyData = jsonObj.splAnaRecs;
               loadFinish = "Y";
               $('table').bootstrapTable({ 
                 data: newMyData,
                                  height : 650,
                 pageSize : 50 //一頁顯示幾筆
                 })
            }
        }  
          request.open("GET", url ,'_self', true);
          request.send();
      }

    $(document).ready(function () {        
        loadBody();        
        var myLod  =  myLoad();
     });

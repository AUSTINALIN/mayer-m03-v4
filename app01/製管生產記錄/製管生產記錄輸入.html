}
  th, td {

}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 6px 12px;
  transition: 0.3s;
  font-size: 23px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}
/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top:none;
}

/* Style the tab content */
.class_div {
  display: none;
  padding: 6px 12px;
}
</style>

<script>  
     var strUrl = window.location.search;  
        var getPara,paraVal;
        var aryPara = [];        
                              
  window.onload = function (){   
                    BackFM1(); 
                    getUserid();

            if (strUrl != -1){
              getSearch = strUrl.split("?");
              getPara = getSearch[1].split("&");
              for (i = 0; i < getPara.length; i++){
                 paraVal = getPara[i].split("=");
                 aryPara.push(paraVal[0]);                
                 aryPara[paraVal[0]]=paraVal[1];                
                 }     
              functionA1();
              getSelectPMM62();                    
            }  
       }

  // function functionA1()
  function functionA1(){
    var date  = new Date();
    var day   = date.getDate();
    var month = date.getMonth() + 1;
    var year  = date.getFullYear();
    var grpId = "";

    day = aryPara.dateId.substr(6,2);
    month = aryPara.dateId.substr(4,2);
    year  = aryPara.dateId.substr(0,4);

//    if (month < 10) month = "0" + month;
//    if (day   < 10) day   = "0" + day;

    if (aryPara.groupId === "A1" ) { grpId = "A1-07:00~15:30"; }
    if (aryPara.groupId === "A2" ) { grpId = "A2-15:30~24:00"; }
    if (aryPara.groupId === "A3" ) { grpId = "A3-24:00~07:00"; }
    if (aryPara.groupId === "B1" ) { grpId = "B1-07:00~19:00"; }
    if (aryPara.groupId === "B2" ) { grpId = "B2-19:00~07:00"; }

    var today = year + "-" + month + "-" + day;       
    document.getElementById("grpPmm61a").value = grpId;
    document.getElementById("mchPmm61a").value  = aryPara.machineId;
    console.log("today --->" + today);
    document.getElementById("datePmm61a").value = today;
    }


  // function BackFM1()
  function BackFM1() {  openCity(event, 'id_div_1'); }


  // function getUserid()
  function getUserid() { 
    var  args  =  new  Object();
    var  heading  =  [];
    var  query    =  location.search.substring(1);  
    var  pairs    =  query.split("&");
    
    for  (var i = 0; i<pairs.length;i++) {
      var  pos  =  pairs[i].indexOf("=");
      if  (pos == -1) continue;
      var argname = pairs[i].substring(0, pos);     
      var value   = pairs[i].substring(pos+1);     
      args[argname] = decodeURIComponent(value);     
      heading[i]    = argname;

      document.getElementById('useridPmm61a').value = args['userId'];

      }
    }

//*** 取得 MYPMM62A 的錯誤原因資料,並置入 Select 網頁段
//***********************************************************

  // function openCity()
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("class_div");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
//      if  (i === 0){ document.getElementById( "heading" ).innerHTML = "AA" + i;}
//      if  (i === 1){ document.getElementById( "heading" ).innerHTML = "BB" + i;}
//      if  (i === 2){ document.getElementById( "heading" ).innerHTML = "CC" + i;}
//      if  (i === 3){ document.getElementById( "heading" ).innerHTML = "DD" + i;}
//      if  (i === 4){ document.getElementById( "heading" ).innerHTML = "EE" + i;}
//      if  (i === 5){ document.getElementById( "heading" ).innerHTML = "FF" + i;}
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
    if (cityName === "id_div_1" ) { document.getElementById( "heading" ).innerHTML = "製管生產記錄－停車停車" ;}
    if (cityName === "id_div_2" ) { document.getElementById( "heading" ).innerHTML = "製管生產記錄－鋼管產出" ;}
    if (cityName === "id_div_3" ) { document.getElementById( "heading" ).innerHTML = "製管生產記錄－領用鋼帶" ;}
    if (cityName === "id_div_4" ) { document.getElementById( "heading" ).innerHTML = "製管生產記錄－羅拉間隙" ;}
  }
